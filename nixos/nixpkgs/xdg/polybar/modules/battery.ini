[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = ADP1
poll-interval = 5
time-format = %H:%M

format-charging = <animation-charging>   <label-charging>
label-charging = %percentage%%
format-charging-suffix = ﮣ
format-charging-suffix-font = 6
format-charging-suffix-foreground = ${colors.red}
format-charging-suffix-padding = 1

label-charging-font = 19
 
format-discharging = <ramp-capacity>  <label-discharging>
label-discharging = %percentage%%
label-discharging-padding-left = 1
label-discharging-font = 19

format-full = <label-full>
format-full-suffix = ﮣ
format-full-suffix-font = 6
format-full-suffix-foreground = ${colors.green}
format-full-suffix-padding = 1
format-full-font = 3
format-full-prefix = "  "
format-full-prefix-font = 6
format-full-prefix-foreground = ${colors.green}
label-full = "%percentage%%"
label-full-font = 19
label-full-foreground = ${colors.white}
 
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-font = 6
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1-foreground = ${colors.orange}
ramp-capacity-2-foreground = ${colors.yellow}
ramp-capacity-3-foreground = ${colors.yellow}
ramp-capacity-4-foreground = ${colors.green}

bar-capacity-width = 10

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-font = 6
animation-charging-foreground = ${colors.red}

animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-font = 6

animation-discharging-framerate = 500
