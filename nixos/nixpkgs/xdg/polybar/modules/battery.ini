[module/battery]
type = internal/battery
full-at = 98
low-at = 20
battery = BAT0
adapter = AC0
poll-interval = 5
time-format = %H:%M

format-charging = <animation-charging>
format-discharging = <ramp-capacity>

format-full = 
format-full-font = 7
format-full-foreground = ${colors.green} 
format-low = <animation-low>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = "100%"
 
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-font = 7
ramp-capacity-0-foreground = ${colors.orange}
ramp-capacity-1-foreground = ${colors.yellow}
ramp-capacity-2-foreground = ${colors.yellow}
ramp-capacity-3-foreground = ${colors.green}
ramp-capacity-4-foreground = ${colors.green}

bar-capacity-width = 10

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-font = 7
animation-charging-foreground = ${colors.green}

animation-charging-framerate = 750

animation-low-0 = 
animation-low-1 = 

animation-low-framerate = 400
animation-low-0-foreground = ${colors.red}
animation-low-1-foreground = ${colors.yellow}
animation-low-font = 7
