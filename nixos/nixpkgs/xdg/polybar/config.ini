[global/wm]
include-file  = ~/.config/polybar/colors.ini
include-file  = ~/.config/polybar/modules/main.ini

margin-top    = 0
margin-bottom = 0

[bar/main-laptop]
include-file = ~/.config/polybar/fonts.ini
monitor = eDP-1
monitor-fallback =
monitor-strict = false

enable-ipc = true

override-redirect = false
bottom = false
fixed-center = true

width = 100%:-24
height = 36

offset-x = 12
offset-y = 12

tray-position = right
tray-detached = true
tray-offset-x = -765
tray-background = ${colors.background}
tray-foreground = ${colors.foreground}
tray-maxsize = 22
tray-scale = 1.0

background = ${colors.background}
foreground = ${colors.foreground}

radius = 12

underline-size = 0
underline-colors = ${colors.foreground}

padding-right = 2
padding-left = 2

module-margin-left = 0
module-margin-right = 0

modules-left = os sep-2 os-name os-name-os sep-2 workspaces sep-5 docker sep-2 github sep-6
modules-right = cpu sep-2 memory sep-2 temp sep-6 genially-vpn sep-2 home-vpn sep-3 wire sep-1 wifi sep-1 bluetooth sep-2 dunst sep-6 sound sep-1 battery sep-2 date sep-2 powermenu sep-1

wm-restack = bspwm

cursor-click  = pointer
cursor-scroll = ns-resize

